<body>
  <header>
    <h2>Hack Track</h2>

    <form class="activity-form">
      <div class="input-field">
        <label for="course-name">Course</label>

        <input type="text" id="score_input" name="score">

      </div>
    </form>
    
    <div class="flex-container">
      <div class="activity-container"></div> 
    </div>
