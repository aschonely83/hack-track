<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hack Track</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h2>Hack Track</h2>    
  </header>
  
  <div class="flex-container">
    <div class="container">
      <form id="add-player-form">
        <div class="input-field"> 
          <label for="name">Name</label>
          <input type="text" id="title" name="player-name">
          <input type="submit" value="add player" class="player-btn">
        </div>
      </form> 
      <br>
      <div id="player-list"></div>
    </div>

    <div class="container">
      <form id="add-course-form">
        <div class="input-field"> 
          <label for="name">Course</label>
          <input type="text" id="title" name="course-name">
          <input type="submit" value="add course" class="course-btn">
        </div>
      </form> 
    <br>
      <div id="course-list"></div>
    </div>
  </div>
  <main>
    
  </main>    
</body>

<script src="./src/index.js"></script> 
</html>
